<!DOCTYPE html>
<html lang="zh_TW">
<head>
    <link href="./dist/css/lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/swiper.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
    
</style>

<body>
    <!-- Slider main container -->
    <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="https://www.thisiscolossal.com/wp-content/uploads/2014/03/130207.gif"></div>
              <div class="swiper-slide"><img src="https://www.thisiscolossal.com/wp-content/uploads/2014/03/120430.gif"></div>
              <div class="swiper-slide"><img src="https://www.thisiscolossal.com/wp-content/uploads/2014/03/120515.gif"></div>
              <div class="swiper-slide"><img src="https://www.thisiscolossal.com/wp-content/uploads/2014/03/130810.gif"></div>
              <div class="swiper-slide">Slide 5</div>
              <div class="swiper-slide">Slide 6</div>
              <div class="swiper-slide">Slide 7</div>
              <div class="swiper-slide">Slide 8</div>
              <div class="swiper-slide">Slide 9</div>
              <div class="swiper-slide">Slide 10</div>
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>

    <script>
     var swiper = new Swiper('.swiper-container', {
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
